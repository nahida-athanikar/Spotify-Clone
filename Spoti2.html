<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logo.png">
  <title> Spotify - Web Player: Music for everyone</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="Spoti2.css">

</head>
<body>
  <div class="main">

    <div class="navbar">
      <div class="logo">
        <img src="th2.jpeg" alt="img">
      </div>
      <div class="home">
        <i class="fa-solid fa-house" ></i>
      </div>

      <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass" id="search"></i>
        <input type="text" placeholder="What do you want to play?" id="input">
      </div>
    </div>

    <div class="sidebar"> 
      <div class="library-option">
        <span><img src="library_icon.png">Yours Library </span>
        <i class="fa-regular fa-plus"></i>
      </div>
    </div>
    <div class="main-content"> Main content</div>
    <div class="music-player"> Music Player</div>

  </div>
</body>
</html>
